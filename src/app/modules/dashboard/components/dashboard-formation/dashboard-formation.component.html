<div class="container-fluid full mt-5">
    <p>date du jour : {{currentDate | date:'dd-MM-yyyy'}}</p>

    <p>choississez une formation</p>
    <form (ngSubmit)="onSubmitFormFormation()">
        <select name="formation" class="form-control" [(ngModel)]="formation" aria-label="Default select example">
            <option *ngFor="let formation of formations" [ngValue]="formation">{{formation.nom}}</option>
        </select> 
        <button type="submit" class="btn btn-primary">
            afficher sessions
        </button>
    </form> 
    <app-dashboard-formation-session [sessions]="sessions"></app-dashboard-formation-session> 
</div>
