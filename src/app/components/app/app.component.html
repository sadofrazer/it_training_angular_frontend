
<!-- Utilisation des classes bootstrap pour le menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light  p-3 bg-light navbar-dark bg-dark">
  <!--  -->
  <div class="container-fluid d-flex align-items-center">
      <!-- RouterLink va généré pour nous l'attribut href -->
      <a class="navbar-brand me-5 ps-5" [routerLink]="'/accueil'"><span class="h3 me-5">IT Training</span></a>

      <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
          &#9776;
      </button>

      <!-- Step 2: Add the ngbCollapse directive to the element below. -->
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
          <ul class="navbar-nav ms-5" id="megamenu">
              <li class="nav-item active">
                  <a class="nav-link h5  me-3 p-3" [routerLink]="'/accueil'" (click)="isMenuCollapsed = true">
                      Accueil
                  </a>
              </li>
              <li class="nav-item dropdown">
                  <a class="nav-link  dropdown-toggle h5 me-3 p-3" data-bs-toggle="dropdown"  [routerLink]="'/formation'"  (click)="isMenuCollapsed = true">
                      Formations
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuLink">
                    <li *ngFor="let t of $themes | async "><a class="dropdown-item fs-4" [routerLink]="'/formation/lister/'+t.idTheme"> {{ t.nom }} </a></li>
                  </ul>
              </li>
              <li class="nav-item">
                  <a class="nav-link h5 me-3 p-3" [routerLink]="'certification'" (click)="isMenuCollapsed = true">
                      Certifications
                  </a>                   
              </li>
              <li class="nav-item">
                <a class="nav-link h5 me-3 p-3" [routerLink]="'certification'" (click)="isMenuCollapsed = true">
                    Financement / CPF
                </a>                   
              </li>
              <li class="nav-item ">
                <a class="nav-link h5 me-3 p-3" [routerLink]="'contact'" (click)="isMenuCollapsed = true">
                    Contact
                </a>                   
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link  dropdown-toggle h5 me-3 p-3" data-bs-toggle="dropdown"  [routerLink]="'accueil'"  (click)="isMenuCollapsed = true">
                    Administration
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item fs-4" href="#"> Gestion des formations </a></li>
                  <li><a class="dropdown-item fs-4" href="#"> Submenu item 2 </a></li>
                  <li><a class="dropdown-item fs-4" href="#"> Submenu item 3 </a></li>
                </ul>
            </li>
          </ul>
          <form class="d-flex ms-5" role="search">
            <input class="form-control ms-5 me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      </div>
  </div>
</nav>
<!-- Container bootstrap -->
  <!-- Balise qui s'utilise avec le router module -->
  <app-accueil *ngIf=""></app-accueil>
  <router-outlet></router-outlet>
