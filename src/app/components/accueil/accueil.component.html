
<section class="home_banner_area p-3 m-3 w-100">
    <div class="banner_inner mt-5 w-100">
      <div class="w-100">
        <div class="row w-100">
          <div class="col-lg-12 w-100">
            <div class="banner_content text-center w-100">
              <p class="text-uppercase">
                Best online education service In the world
              </p>
              <h2 class="text-uppercase mt-4 mb-5">
                One Step Ahead This Season
              </h2>
                <ngb-carousel #carousel [interval]="5000" [pauseOnHover]="true" [pauseOnFocus]="false" (slide)="onSlide($event)" >
                    <ng-template ngbSlide *ngFor="let img of images; index as i" class="">
                    <div class="carousel-caption d-none d-md-block mb-5">
                      <h1>Second slide label</h1>
                      <p>{{(i+1==1)? "OK":"NOK"}}</p>
                    </div>
                    <a href="#" target="_blank" rel="nofollow noopener noreferrer">
                        <div class="picsum-img-wrapper ">
                        <img [src]="img" alt="My image {{i + 1}} description" class=" w-100" >
                        </div>
                    </a>
                    </ng-template>
                </ngb-carousel>
                <h2 class="text-uppercase mt-5 mb-4 fst-italic badge bg-primary text-wrap p-3">
                OUR POPULAR COURSES
                </h2>
                <app-items-list [$formations] ="$formations"></app-items-list>
            </div>
            </div>
          </div>
        </div>
      </div>
  
  </section>
